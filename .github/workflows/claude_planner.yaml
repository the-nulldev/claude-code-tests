# .github/workflows/claude_planner.yml
name: 'Claude Code Planner'

on:
  issue_comment:
    types: [created]

jobs:
  plan_and_scaffold:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      
    # Run only if the comment contains the trigger phrase
    if: "contains(github.event.comment.body, '@claude')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          # The action will use the content of the issue and the comment as its prompt
          prompt: |
            Issue Title: ${{ github.event.issue.title }}
            Issue Body: ${{ github.event.issue.body }}
            Comment: ${{ github.event.comment.body }}
            Instruction: Based on the issue and the comment, generate a detailed plan and the corresponding skeleton code. 
            Create a new branch and commit the code.
          anthropic_api_key: ${{ secrets.CLAUDE_AI_API_KEY }}
